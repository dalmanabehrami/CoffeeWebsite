name: PHP CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Merre kodin nga repo
    - uses: actions/checkout@v3

    # 2. Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'   # përputhet me symfony/process

    # 3. Instalimi i dependencies
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist

    # 4. Bëj PHPUnit executable
    - name: Make PHPUnit executable
      run: chmod +x vendor/bin/phpunit

    # 5. Run unit tests
    - name: Run PHPUnit tests
      run: vendor/bin/phpunit

    # 6. Optional: Deploy to server
    - name: Deploy to server (optional)
      if: github.ref == 'refs/heads/main'
      uses: easingthemes/ssh-deploy@v2
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}
        remote-user: your_server_user
        server-ip: your_server_ip
        remote-path: /path/to/project/on/server
        local-path: .
